name: Create Issue Branch

on:
  issue_comment:
    types: [ created ]

jobs:
  create_issue_branch_job:
    runs-on: ubuntu-latest
    steps:
      - name: Create Issue Branch
        uses: robvanderleek/create-issue-branch@main
        env:
          GITHUB_TOKEN: ${{ secrets.CTC_DEVOPS_ORG_PAT }}